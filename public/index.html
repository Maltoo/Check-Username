<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roblox Username Checker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; background: #f5f5f5; }
    #result { margin-top: 1em; font-weight: bold; }
    input, button { font-size: 1em; padding: .5em; }
    .avatar { margin-top: 10px; border-radius: 8px; border: 1px solid #ccc; width: 150px; height: 150px; object-fit: cover; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Roblox Username Checker</h1>
  <form id="usernameForm">
    <input type="text" id="username" placeholder="Enter Roblox username" required />
    <button type="submit">Check</button>
  </form>
  <div id="result"></div>
  <script>
    document.getElementById('usernameForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = 'Checking...';

      try {
        const response = await fetch('/api/check-roblox-username', {
          method: 'POST',
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username })
        });

        const data = await response.json();

        if (response.ok && data.exists) {
          // Gunakan endpoint thumbnail baru Roblox
          const avatarUrl = `https://thumbnails.roblox.com/v1/users/avatar-headshot?userIds=${data.user.id}&size=150x150&format=Png&isCircular=false`;
          // Fetch avatar URL
          const res = await fetch(avatarUrl);
          const thumbData = await res.json();
          let imgTag = "";
          if (thumbData && thumbData.data && thumbData.data.length > 0) {
            imgTag = `<img class="avatar" src="${thumbData.data[0].imageUrl}" alt="Avatar">`;
          } else {
            imgTag = `<div class="error">Avatar not found</div>`;
          }
          resultDiv.innerHTML = `
            Username "<b>${username}</b>" exists!<br>
            User ID: <b>${data.user.id}</b><br>
            ${imgTag}
          `;
        } else {
          resultDiv.textContent = `Username "${username}" does not exist.`;
        }
      } catch (error) {
        resultDiv.textContent = 'Error checking username. Please try again later.';
      }
    });
  </script>
</body>
</html>
